version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install -g @angular/cli@9.0.6
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - echo Build error simulation!
      - exit 1
      - ng build --prod
    finally:
      - echo This is the finally block execution!
artifacts:
  base-directory: dist/my-angular-project
  files:
    - '**/*'
